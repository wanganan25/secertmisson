<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>遊戲選擇</title>
  <style>
    :root {
      font-family: "Noto Sans TC", "Microsoft JhengHei", system-ui, sans-serif;
      color-scheme: light dark;
      --bg: #0f172a;
      --panel: rgba(15,23,42,.75);
      --accent: #facc15;
      --accent-alt: #6366f1;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: radial-gradient(circle at top, #1e293b, #0f172a 60%);
      color: #e2e8f0;
    }
    .panel {
      background: var(--panel);
      border-radius: 20px;
      padding: clamp(2rem, 4vw, 3rem);
      width: min(520px, 100%);
      box-shadow: 0 24px 60px rgba(15,23,42,.45);
      display: grid;
      gap: 1.8rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: clamp(1.8rem, 4vw, 2.4rem);
      letter-spacing: .12em;
    }
    p { margin: 0; line-height: 1.6; color: #cbd5f5; }
    .actions { display: grid; gap: 1rem; }
    a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.9rem 1.4rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      color: #0f172a;
      background: #f1f5f9;
      transition: transform .2s ease, box-shadow .2s ease;
      box-shadow: 0 10px 24px rgba(15,23,42,.3);
    }
    a:hover { transform: translateY(-2px); box-shadow: 0 16px 30px rgba(99,102,241,.4); }
    a:active { transform: translateY(1px); }
    a.codename { background: linear-gradient(135deg, #38bdf8, #6366f1); color: #f8fafc; }
    a.yellow-card { background: linear-gradient(135deg, #facc15, #f97316); color: #0f172a; }
  </style>
</head>
<body>
  <main class="panel">
    <h1>遊戲選擇</h1>
    <p>歡迎來到迎新遊戲中心，請選擇要進入的遊戲，開啟你的團隊默契與反應挑戰。</p>
    <div class="actions">
      <a class="yellow-card" href="yellow-card.html">前往「黃牌」遊戲</a>
      <a class="codename" href="codename.html">前往「機密代號」遊戲房間</a>
    </div>
  </main>
</body>
</html>
