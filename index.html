<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>活動入口</title>
  <style>
    :root {
      font-family: "Noto Sans TC", "Microsoft JhengHei", system-ui, sans-serif;
      color-scheme: light dark;
      --bg: radial-gradient(circle at top, #1e3a8a 0%, #0f172a 55%, #020617 100%);
      --panel: rgba(15, 23, 42, 0.75);
      --accent-yellow: linear-gradient(135deg, #facc15, #f97316);
      --accent-purple: linear-gradient(135deg, #38bdf8, #6366f1);
      --text-soft: #cbd5f5;
      --text-strong: #f8fafc;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(2rem, 5vw, 4rem);
      background: var(--bg);
      color: var(--text-strong);
    }

    .panel {
      background: var(--panel);
      border-radius: 26px;
      padding: clamp(2rem, 5vw, 3.4rem);
      width: min(560px, 100%);
      box-shadow: 0 30px 80px rgba(15, 23, 42, 0.55);
      display: grid;
      gap: 1.8rem;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 2.6rem);
      letter-spacing: .14em;
    }

    p {
      margin: 0;
      line-height: 1.7;
      color: var(--text-soft);
    }

    .actions {
      display: grid;
      gap: 1rem;
    }

    a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.95rem 1.4rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      color: #0f172a;
      transition: transform .2s ease, box-shadow .2s ease;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.4);
    }

    a:hover { transform: translateY(-2px); }
    a:active { transform: translateY(1px); }

    .yellow-card { background: var(--accent-yellow); }
    .codename { background: var(--accent-purple); color: #f8fafc; }
  </style>
</head>
<body>
  <main class="panel">
    <h1>活動導航</h1>
    <p>請選擇要進入的遊戲。</p>
    <div class="actions">
      <a class="yellow-card" href="yellow-card.html">瘋狂黃牌大挑戰</a>
      <a class="codename" href="codename.html">機密代號</a>
    </div>
  </main>
</body>
</html>
