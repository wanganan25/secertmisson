<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>黃牌遊戲</title>
  <style>
    :root {
      font-family: "Noto Sans TC", "Microsoft JhengHei", system-ui, sans-serif;
      color-scheme: light dark;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #fde68a, #f97316 70%);
      color: #1f2933;
      padding: 2rem;
    }
    .panel {
      background: rgba(255, 255, 255, 0.86);
      border-radius: 24px;
      box-shadow: 0 24px 60px rgba(249, 115, 22, .35);
      width: min(680px, 100%);
      padding: clamp(2rem, 6vw, 3rem);
      display: grid;
      gap: 1.6rem;
      text-align: center;
    }
    h1 { margin: 0; font-size: clamp(2rem, 5vw, 2.8rem); letter-spacing: .1em; }
    p { margin: 0; line-height: 1.7; color: #374151; }
    a { align-self: center; padding: .8rem 1.4rem; border-radius: 999px; text-decoration: none; background: #1f2937; color: #f9fafb; font-weight: 600; transition: transform .2s ease; }
    a:hover { transform: translateY(-2px); }
  </style>
</head>
<body>
  <main class="panel">
    <h1>黃牌遊戲</h1>
    <p>黃牌遊戲頁面規劃中。你可以先從這裡回到遊戲選單，或在這裡增加新的黃牌遊戲內容。</p>
    <a href="index.html">返回遊戲選擇</a>
  </main>
</body>
</html>
