<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>瘋狂黃牌大挑戰 | 房間大廳</title>
  <style>
    :root {
      --bg-top: #fff4cc;
      --bg-bottom: #ffc15e;
      --card-bg: rgba(255, 255, 255, 0.96);
      --text-primary: #17212b;
      --text-secondary: #44515f;
      --accent: #ef476f;
      --accent-dark: #d9365d;
      --accent-soft: rgba(239, 71, 111, 0.12);
      --border: rgba(255, 255, 255, 0.7);
      --shadow: 0 30px 70px rgba(23, 33, 43, 0.18);
      font-family: "Noto Sans TC", "Microsoft JhengHei", system-ui, sans-serif;
      color-scheme: light;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(160deg, var(--bg-top) 0%, var(--bg-bottom) 48%, #ef476f 100%);
      color: var(--text-primary);
    }
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: clamp(2.4rem, 6vw, 3.6rem);
      padding: clamp(1.5rem, 5vw, 4rem);
    }
    header.hero {
      background: var(--card-bg);
      border-radius: 28px;
      padding: clamp(2rem, 6vw, 3.5rem);
      box-shadow: var(--shadow);
      display: grid;
      gap: 1rem;
    }
    header.hero h1 {
      margin: 0;
      font-size: clamp(2.2rem, 5vw, 3.2rem);
      letter-spacing: .08em;
    }
    header.hero p {
      margin: 0;
      line-height: 1.7;
      color: var(--text-secondary);
      max-width: 64ch;
    }
    .rooms-section {
      display: grid;
      gap: 1.6rem;
    }
    .rooms-section > h2 {
      margin: 0;
      font-size: 1.9rem;
      letter-spacing: .06em;
    }
    .topic-blank {
      display: inline-flex;
      align-items: center;
      padding: 0 .35rem;
      border-bottom: 2px dashed rgba(239, 71, 111, 0.6);
      cursor: pointer;
      transition: background-color .2s ease, color .2s ease;
    }

    .topic-blank.filled {
      background: var(--accent-soft);
      border-bottom-color: var(--accent);
    }

    .ghost-link {
      display: inline-flex;
      align-items: center;
      padding: .55rem .95rem;
      border-radius: 18px;
      border: 1px solid rgba(17, 24, 39, 0.18);
      color: var(--text-primary);
      text-decoration: none;
      background: rgba(255, 255, 255, 0.7);
      font-weight: 600;
      transition: background-color .2s ease, color .2s ease;
    }

    .ghost-link:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    .topic-blank:hover {
      background: rgba(239, 71, 111, 0.18);
    }

    .rooms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.4rem;
    }
    .room-card {
      position: relative;
      border-radius: 22px;
      padding: 1.6rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      box-shadow: 0 18px 40px rgba(23, 33, 43, 0.16);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .room-card header {
      display: flex;
      flex-direction: column;
      gap: .25rem;
    }
    .room-card h3 {
      margin: 0;
      font-size: 1.3rem;
    }
    .room-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: .95rem;
      color: var(--text-secondary);
    }
    .room-meta span {
      display: inline-flex;
      align-items: center;
      gap: .3rem;
    }
    .player-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: .8rem;
    }
    .player-item {
      padding: .75rem .85rem;
      border-radius: 16px;
      background: rgba(17, 24, 39, 0.04);
      display: grid;
      gap: .4rem;
    }
    .player-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .5rem;
    }
    .player-name {
      font-weight: 600;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      padding: .2rem .65rem;
      border-radius: 999px;
      font-size: .75rem;
      letter-spacing: .08em;
    }
    .badge-host {
      background: var(--accent);
      color: #fff;
    }
    .badge-judge {
      background: rgba(255, 193, 94, 0.3);
      color: #9d5b12;
    }
    .player-status {
      display: flex;
      flex-wrap: wrap;
      gap: .6rem;
      font-size: .85rem;
      color: var(--text-secondary);
    }
    .player-actions {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
    }
    button {
      font: inherit;
      cursor: pointer;
      border: none;
      border-radius: 999px;
      padding: .55rem 1.2rem;
      font-weight: 600;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    button:focus-visible {
      outline: 3px solid rgba(239, 71, 111, 0.35);
      outline-offset: 2px;
    }
    .btn-primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 12px 26px rgba(239, 71, 111, 0.3);
    }
    .btn-primary:hover { transform: translateY(-1px); }
    .btn-secondary {
      background: rgba(23, 33, 43, 0.06);
      color: var(--text-primary);
    }
    .btn-danger {
      background: rgba(239, 71, 111, 0.15);
      color: var(--accent-dark);
    }
    .room-actions {
      display: flex;
      flex-direction: column;
      gap: .6rem;
    }
    .room-footer {
      margin-top: auto;
      padding-top: .6rem;
      border-top: 1px dashed rgba(23, 33, 43, 0.12);
      display: grid;
      gap: .6rem;
      font-size: .9rem;
      color: var(--text-secondary);
    }
    .room-footer strong {
      color: var(--text-primary);
      letter-spacing: .06em;
    }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      display: grid;
      place-items: center;
      padding: 1.5rem;
      z-index: 100;
    }
    .modal {
      width: min(420px, 100%);
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.3);
      display: grid;
      gap: 1.1rem;
    }
    .modal h2 { margin: 0; font-size: 1.4rem; }
    .modal label {
      font-weight: 600;
      display: grid;
      gap: .4rem;
      color: var(--text-primary);
    }
    .modal input {
      font: inherit;
      padding: .75rem 1rem;
      border-radius: 12px;
      border: 1px solid rgba(17, 24, 39, 0.18);
    }
    .modal p {
      margin: 0;
      line-height: 1.6;
      color: var(--text-secondary);
      font-size: .9rem;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: .6rem;
    }
    .hidden { display: none !important; }
    @media (max-width: 720px) {
      .player-item { padding: .65rem .7rem; }
      .player-actions { flex-direction: column; }
      .modal { padding: 1.6rem; }
    }
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="hero">
      <h1>迎新黃卡大廳</h1>
      <div style="margin-top:1.2rem;">
        <a class="ghost-link" href="https://wanganan25.github.io/secertmisson/">返回首頁</a>
      </div>
    </header>

    <section class="rooms-section">
      <h2>可加入的房間</h2>
      <div class="rooms-grid" id="room-grid"></div>
    </section>
  </div>

  <div class="modal-backdrop hidden" id="join-backdrop" role="presentation">
    <form class="modal" id="join-form" aria-modal="true" aria-labelledby="join-form-title">
      <h2 id="join-form-title">加入房間</h2>
      <p id="join-room-name" class="subtext" style="margin:0;color:var(--text-secondary);"></p>
      <p id="join-form-hint">請輸入暱稱後加入。若您已在其他房間，將自動移動到新的房間。</p>
      <label for="nickname-input">暱稱
        <input id="nickname-input" name="nickname" maxlength="16" autocomplete="off" required>
      </label>
      <p class="error-text hidden" id="join-error" role="alert"></p>
      <div class="modal-actions">
        <button type="button" class="btn-secondary" id="btn-cancel-join">取消</button>
        <button type="button" class="btn-primary" id="btn-confirm-join">加入房間</button>
      </div>
    </form>
  </div>

  <template id="player-template">
    <li class="player-item">
      <div class="player-top">
        <span class="player-name"></span>
        <span class="player-badges"></span>
      </div>
      <div class="player-status"></div>
      <div class="player-actions"></div>
    </li>
  </template>
  <!-- app-yellow.js will handle room rendering and realtime logic. The previous inline script was removed
       to avoid duplicate/conflicting logic. The following placeholder elements exist so that
       app-yellow.js can find expected DOM nodes via getElementById without errors. -->

  <div id="current-room-box" class="hidden" aria-live="polite">
    <h2 id="current-room-name"></h2>
    <div id="current-room-info"></div>
    <div id="status-panel"></div>
    <div id="players-panel">
      <div id="players-body"></div>
    </div>
    <div id="host-panel"></div>
    <div id="player-panel"></div>
    <div id="game-phase"></div>
    <div id="judge-info"></div>
    <div id="current-topic"></div>
    <div id="topic-remaining"></div>
    <ul id="submission-list"></ul>
    <form id="submit-form">
      <select id="hand-select"></select>
      <button type="submit">提交</button>
    </form>
    <div style="display:flex;gap:.5rem;margin-top:.75rem">
      <button id="btn-ready" class="btn-primary" type="button">準備</button>
      <button id="btn-leave" class="btn-secondary" type="button">離開</button>
      <button id="btn-start" class="btn-primary" type="button">開始</button>
      <button id="btn-reset-room" class="btn-danger" type="button">重設</button>
    </div>
  </div>

  <script type="module" src="./app-yellow.js"></script>
</body>
</html>
